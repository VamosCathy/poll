			<script type="text/javascript">
				$("#dlchoice").change(function(){
					$(".resultlist").html('');
					var selectVal = $(this).children('option:selected').val();
					$.getJSON("getdlsession.php",{"dlchoice":selectVal},function(jsonData){
						var testrepeat = '';
						var courseid = 1;
						var teacherid = 0;
						$.each(jsonData,function(i,n){	
							if(testrepeat != n.teachername){
								teacherid ++;
								testrepeat = n.teachername;
								courseid = 1;
								$(".resultlist").append("<div class=\"tchhistoryvote_" + teacherid + "\"></div>");
								$(".tchhistoryvote_" + teacherid).append("<div class=\"history_img tchinfo_" + teacherid + "\"></div>");
								$(".tchhistoryvote_" + teacherid).append("<div class=\"historylist historyvotelist_" + teacherid + "\"></div>");
								$(".tchinfo_" + teacherid).append("<img style=\"margin-left:10px;\" class=\"img-responsive\" src=\"." + n.imgurl + "\" />");
								$(".tchinfo_" + teacherid).append("<p>" + n.teachername + "</p>");
								$(".historyvotelist_" + teacherid).append("<p>总鲜花数：" + n.tch_flower + "</p>");
								$(".historyvotelist_" + teacherid).append("<p>总鸡蛋数：" + n.tch_egg + "</p>");
								$(".historyvotelist_" + teacherid).append("<ul class=\"courselist_" + teacherid + "\"></ul>");
								$(".courselist_" + teacherid).append("<li>" + courseid + ".&nbsp;" + n.coursename + "&nbsp;&nbsp;&nbsp;鲜花数：" + n.cs_flower + "&nbsp;&nbsp;&nbsp;鸡蛋数：" + n.cs_egg + "</li>");
							}//if
							else{
								courseid ++;
								$(".courselist_" + teacherid).append("<li>" + courseid + ".&nbsp;" + n.coursename + "&nbsp;&nbsp;&nbsp;鲜花数：" + n.cs_flower + "&nbsp;&nbsp;&nbsp;鸡蛋数：" + n.cs_egg + "</li>");
							}//else
						});//each
					});//getJSON
				});//change
